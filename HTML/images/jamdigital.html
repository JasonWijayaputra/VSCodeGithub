<html>
<head>
	<title>Membuat Jam Digital Dengan Javascript </title>
</head>
<body>

	<style>
	h1,p,a{
		font-family: sans-serif;
		font-weight: normal;
        text-align: center;
	}

	.digitalclock {
		overflow: hidden;
		width: 330px;
		margin: 20px auto;
		border: 5px solid #04e422;
	}
	.Box{
		float: left;
		width: 110px;
		height: 100px;
		background-color: #f702b9;
	}
	.digitalclock p {
		color: rgb(207, 253, 4);
		font-size: 36px;
		text-align: center;
		margin-top: 30px;
	}


</style>
<h1> TIME STAMP BASE ON +07.00 GMT</h1>
<p>--||| Hour(s)    -----------          Minute(s)      ----------             Second(s) |||--</p>
<div class="digitalclock">
	<div class="Box">
		<p id="hours"></p>
	</div>
	<div class="Box">
		<p id="minutes"></p>
	</div>
	<div class="Box">
		<p id="seconds"></p>
	</div>
</div>





<script>
	window.setTimeout("waktu()", 1000);

	function waktu() {
		var waktu = new Date();
		setTimeout("waktu()", 1000);
		document.getElementById("hours").innerHTML = waktu.getHours(); 
		document.getElementById("minutes").innerHTML = waktu.getMinutes();
		document.getElementById("seconds").innerHTML = waktu.getSeconds();
	}
  
</script>
</body>
</html>
