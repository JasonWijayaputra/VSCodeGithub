    font-size: 60px;

    margin-top: 30px;
    text-transform: uppercase;
    color: #e7e7e7;

.container {
    width: 600px;
    margin: auto;
    padding: 20px;
    position: relative;
}

.area-komputer {
    width: 560px;
    height: 250px;
    margin: 5px auto;
    background-color: lightblue;
    background: linear-gradient(to bottom, rgba(179,220,237,1) 0%, rgb(229, 110, 41) 100%);
    position: relative;
    padding-top: 40px;
    box-sizing: border-box;
    border-radius: 40px 40px 0 0;
}

.area-player {
    width: 560px;
    height: 250px;
    margin: 5px auto;
    background-color: lightgreen;
    background: linear-gradient(to bottom, rgba(210,255,82,1) 0%, rgba(145,232,66,1) 100%);
    position: relative;
    border-radius: 0 0 40px 40px;
}

.info {
    width: 150px;
    height: 60px;
    border: 5px solid salmon;
    position: absolute;
    left: 50%;
    margin-left: -75px;
    top: 50%;
    margin-top: -30px;
    background-color: white;
    border-radius: 30px;
    z-index: 1;
    text-align: center;
    line-height: 60px;
    color: #f89bb4;
    font-size: 26px;
    text-shadow: 1px 1px 1px rgba(0,0,0,.3);
}

ul {
    padding-top: 80px;
    padding-left: 25px;
}

li {
    display: inline-block;
    margin: 0 18px;
}

img {
    width: 130px;
    height: 130px;
    display: block;
    margin: auto;
    border-radius: 50%;
}

.gajah, .orang, .semut {
    transition: .3s;
    position: relative;
    top:0;
    cursor: pointer;
}

.gajah:hover, .semut:hover, .orang:hover, .active {
    box-shadow: 0 0 10px 5px limegreen;
}

.gajah:active, .semut:active, .orang:active {
    top: 2px;
}
.skorplayer, .skorcomp{
    font-size: 30px;
}

    <script>
       function getpilihanComputer() {
        let comp = Math.random();
            if (comp < 0.34) return 'gajah';
            if (comp >=0.34 && comp < 0.67) return 'orang';
            return 'semut';
       }
    function getHasil(comp, player){
        let hasil = '';
        if(player == comp) return "Draw!";
        if(player == 'gajah') return (comp == 'orang')? 'Win!':'Lose!';
        if(player == 'orang') return (comp == 'gajah')? 'Lose!':'Win!'
        if(player == 'semut') return (comp == 'orang')? 'Lose!':'Win!';
    }
    function roll(){
        const imgComputer = document.querySelector('.img-komputer');
        const gambar = ['gajah', 'semut', 'orang'];
        let i = 0;
        const starttime = new Date().getTime();
        setInterval(function(){
            if(new Date().getTime() - starttime > 1000){
                clearInterval;
                return;
            }
                imgComputer.setAttribute('src',  gambar[i++] + '.png')
                if(i == gambar.length) i = 0;

                
        }, 50);
    }
    
    const pilihan = document.querySelectorAll('li img');
    let win = 0;
    let lose = 0;
    pilihan.forEach(function(pil){
        pil.addEventListener('click', function(){
        const pilihanComputer = getpilihanComputer();
        const pilihanPlayer = pil.className;
        const hasil = getHasil(pilihanComputer, pilihanPlayer);
            roll();
            setTimeout(function(){
                const imgComputer = document.querySelector('.img-komputer');
                imgComputer.setAttribute('src',  pilihanComputer + '.png');

                const info = document.querySelector('.info');
                info.innerHTML = hasil;
                const skorcomp = document.querySelector('.skorcomp');
                const skorplayer = document.querySelector('.skorplayer');
                if(hasil == 'Win!'){
                    skorplayer.innerHTML = ++win;
                }
                if(hasil == "Lose!"){
                    skorcomp.innerHTML = ++lose;
                }
                if(win === 10){
                    alert("Player win!");
                }else if(lose === 10){
                    alert("Computer win!");
                }
            }, 1000);
            
        });
    });
