<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with colors</title>
    <style>
        html, body{
            height: 100%;
        }
        body{
            text-align:center;
        }
        .biru-muda {
            background-color: lightblue;
        }
        .box{
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Play With Colors</h1>
    <button type="button" id="Changecolor">Change Color</button>
    <br><br>
    <div class="box red"></div>
    <input type="range" name="slidemerah" min="1" max="255">
    <div class="box green"></div>
    <input type="range" name="slidehijau" min="1" max="255">
    <div class="box blue"></div>
    <input type="range" name="slidebiru" min="1" max="255">
    <script src="Playwithcolor.js"></script>
</body>
</html>
